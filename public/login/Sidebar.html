<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <!-- CSS para diferentes tipos de Navegadores -->
    <link rel="stylesheet" href="/assets/css/base/normalize.css">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/assets/css/layout/sidebar.css">
    <!-- Cores do site -->
    <link rel="stylesheet" href="/assets/css/global/root.css">
    <!-- icon Google Link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
    <div class="container">
        <input type="checkbox" id="click">
        <label for="click" class="label">
            <img src="/assets/img/icons/sidebar/menu.svg" alt="Menu">
            <img src="/assets/img/icons/sidebar/cancel.svg" alt="Close">
        </label>
        <div class="sidebar">
            <div class="logo">
                <h1>HotTech</h1>
            </div>
            <div class="search_bar">
                <form action="#">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text" class="input" placeholder="Buscar">
                </form>
            </div>
            <div class="menu_text">
                <p>Menu</p>
            </div>
            <div class="icon_items">
                <ul>
                    <li class="active">
                        <img src="/assets/img/icons/sidebar/home.svg" alt="">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <img src="/assets/img/icons/sidebar/User.svg" alt="">
                        <a href="#">Usuario</a>
                    </li>
                    <li>
                        <img src="/assets/img/icons/sidebar/message.svg" alt="">
                        <a href="#">Message</a>
                    </li>
                    <li>
                        <img src="/assets/img/icons/sidebar/shoppingbag.svg" alt="">
                        <a href="#">Produtos</a>
                    </li>
                    <li>
                        <img src="/assets/img/icons/sidebar/notification_important.svg" alt="">
                        <a href="#">Notificação</a>
                    </li>
                    <li>
                        <img src="/assets/img/icons/sidebar/groups.svg" alt="">
                        <a href="#">Grupo</a>
                    </li>
                    <li>
                        <img src="/assets/img/icons/sidebar/help.svg" alt="">
                        <a href="#">Ajuda</a>
                    </li>
                    <li>
                        <img src="/assets/img/icons/sidebar/settings.svg" alt="">
                        <a href="#">Configurações</a>
                    </li>
                    <li>
                        <img src="/assets/img/icons/sidebar/logout.svg" alt="">
                        <a href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- JS Link -->
    <script src="/assets/js/utils/sidebar.js"></script>
</body>
</html>
